---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: ghcr.io/cloudfoundry/app-autoscaler-ci-deploy
    tag: master

inputs:
- name: app-autoscaler-release
- name: golang-release
- get: java-release

params:
  GIT_USER_NAME: CI Bot
  GIT_USER_EMAIL: ci@cloudfoundry.org
  GITHUB_TOKEN: ((autoscaler_access_token))

run:
  path: app-autoscaler-ci/autoscaler/scripts/create-pr.sh


